      <!DOCTYPE html>

<body>
<p>
<a href="/images/2016/08/30/tabnabbing.html" target="_blank">
Tabnabbing is occur (target="_blank")</a>
</p>
<p>
<a href="#" onclick="window.open('/images/2016/08/30/tabnabbing.html')">
Tabnabbing is occur (window.open())</a>
</p>
<p>
<a href="/images/2016/08/30/tabnabbing.html" target="_blank" rel="noopener noreferrer">
Tabnabbing not occur (rel="noopener")</a>
</p>
<p>
<a href="/images/2016/08/30/tabnabbing.html" target="_blank" id="safeopen">
Tabnabbing not occur (iframe open)</a>
</p>
    <script>
        var target = document.querySelector('#safeopen');
        var openWindow = function(url) {
            var iframe, iframeDoc, script;
            iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            script = iframeDoc.createElement('script');
            script.text = 'window.parent = null; window.top = null; window.frameElement = null; var child = window.open("' + url + '"); child.opener = null';

            iframeDoc.body.appendChild(script);
            newWin = iframe.contentWindow.child;

            document.body.removeChild(iframe);

            return newWin;
        }

        target.addEventListener('click', function(event) {
            var url = event.target.getAttribute('href');
            openWindow(url);
            event.preventDefault();
        });
    </script>
</body>
</html>
